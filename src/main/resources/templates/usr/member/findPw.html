<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

    <head>
        <title th:text="#{title.member.login}">온라인 마크다운 PPT 서비스! 피피토 | 비밀번호 찾기</title>
    </head>

    <div layout:fragment="content" class="container mx-auto">

        <div class="mb-20"></div>

        <div class="flex justify-center py-5">
            <div class="w-72 flex flex-col">
                <span class="text-3xl mb-2">
                    빠르고<br>
                    간편하게<br>
                    깔끔한 디자인으로
                </span>
                <span class="text-sm text-gray-500" th:text="#{title}">온라인 마크다운 PPT 서비스, 피피토</span>
                <!-- 오류메세지 CSS 작업 -->
                <style>
                    .field-error {
                    border-color: red;
                    color : red;
                    }
                </style>
            </div>
        </div>

        <form action="/usr/member/findPw" method="POST" class="rounded px-8 py-4 flex flex-col">

            <!-- csrf 토큰 값을 hidden으로 넘겨주기-->
            <!-- spring security가 적용되면 post방식으로 보내는 데이터는 csrf토큰값이 필요. -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <!-- 임시, 테일윈드 input 속성 해제 후 추가 작업 예정 -->
            <div class="mb-4">
                <div class="mb-2 flex justify-center">
                    <div class="flex flex-col items-center">
                        <input type="text" name="loginId" maxlength="30" placeholder="로그인아이디 입력">
                    </div>
                </div>
                <div class="mb-2 flex justify-center">
                    <div class="flex flex-col items-center">
                        <input type="text" name="email" maxlength="50" placeholder="이메일 입력">
                    </div>
                </div>
            </div>
            <div class="flex items-center justify-center flex-col">
                <button class="bg-black text-white font-bold w-72 py-3 px-4 rounded mb-3" type="submit">임시 비밀번호 발송</button>
                <div class="flex items-center justify-center w-56 text-gray-500 text-sm">
                    <a th:text="#{member.join}" href="../member/join" class="ml-3 hover:text-black">회원가입</a>
                </div>
            </div>
        </form>

        <div class="mb-20"></div>

    </div>

</html>
