<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

    <head>
        <title th:text="#{title.member.join}">온라인 마크다운 PPT 서비스! 피피토 | 회원가입</title>
        <!-- 오류메세지 CSS 작업 -->
        <style>
            .field-error {
                border-color: red;
                color : red;
            }
        </style>
    </head>

    <div layout:fragment="content">

        <div class="mb-20"></div>

        <div class="flex justify-center py-3">
            <div class="w-72 flex flex-col">
                <span class="text-3xl mb-2" th:text="#{member.join}">
                    회원가입
                </span>
                <span class="text-sm text-gray-500" th:text="#{title}">온라인 마크다운 PPT 서비스, 피피토</span>
            </div>
        </div>

        <!-- th:action 으로 csrf 토큰값을 자동으로 넘겨줌 -->
        <!-- 타임리프로 폼 생성시 타임리프, mvc, SpringSecurity가 자동으로 csrf토큰기능 지원 -->
        <form action="../member/join" th:action th:object="${memberSaveForm}" method="POST" class="rounded px-8 pt-6 pb-8 mb-4 flex flex-col">
            <!-- 임시, 테일윈드 input 속성 해제 후 추가 작업 예정 -->
            <div class="mb-4">
                <div class="mb-2 flex justify-center">
                    <div class="flex flex-col items-center">
                        <input th:field="*{loginId}" th:errorclass="field-error" class="shadow appearance-none border rounded w-72 py-2.5 px-3 text-grey-darker" maxlength="30" name="loginId" type="text" th:placeholder="#{usr.member.loginId}">
                        <div class="field-error mt-1 text-sm" th:errors="*{loginId}">아이디 입력</div>
                    </div>
                </div>
                <div class="mb-2 flex justify-center">
                    <div class="flex flex-col items-center">
                        <input th:field="*{loginPw}" th:errorclass="field-error" class="shadow appearance-none border rounded w-72 py-2.5 px-3 text-grey-darker" maxlength="50" name="loginPw" type="password" th:placeholder="#{usr.member.loginPw}">
                        <div class="field-error mt-1 text-sm" th:errors="*{loginPw}">비밀번호 입력</div>
                    </div>
                </div>
                <div class="mb-2 flex justify-center">
                    <div class="flex flex-col items-center">
                        <input class="shadow appearance-none border border-red rounded w-72 py-2.5 px-3 text-grey-darker" maxlength="50" name="loginPwConfirm" type="password" th:placeholder="#{usr.member.loginPw.check}">
                    </div>
                </div>
                <div class="mb-2 flex justify-center">
                    <div class="flex flex-col items-center">
                        <input th:field="*{name}" th:errorclass="field-error" class="shadow appearance-none border border-red rounded w-72 py-2.5 px-3 text-grey-darker" maxlength="30" name="name" type="text" th:placeholder="#{usr.member.name}">
                        <div class="field-error mt-1 text-sm" th:errors="*{name}">이름 입력</div>
                    </div>
                </div>
                <div class="mb-2 flex justify-center">
                    <div class="flex flex-col items-center">
                        <input th:field="*{nickName}" th:errorclass="field-error" class="shadow appearance-none border border-red rounded w-72 py-2.5 px-3 text-grey-darker" maxlength="30" name="nickName" type="text" th:placeholder="#{usr.member.nickname}">
                        <div class="field-error mt-1 text-sm" th:errors="*{nickName}">닉네임 입력</div>
                    </div>
                </div>
                <div class="mb-2 flex justify-center">
                    <div class="flex flex-col items-center">
                        <input th:field="*{email}" th:errorclass="field-error" class="shadow appearance-none border border-red rounded w-72 py-2.5 px-3 text-grey-darker" maxlength="50" name="email" type="email" th:placeholder="#{usr.member.email}">
                        <div class="field-error mt-1 text-sm" th:errors="*{email}">이메일 입력</div>
                    </div>
                </div>
            </div>
            <div class="flex items-center justify-center flex-col">
                <button th:text="#{member.join}" class="bg-black text-white font-bold w-72 py-3 px-4 rounded mb-1" type="submit">회원가입</button>
                <div class="flex items-center justify-center w-56 text-gray-500 text-sm">
                    <a th:text="#{member.login}" href="/usr/member/login" class="mr-3 hover:text-black">로그인</a>|
                    <a th:text="#{button.cancel}" href="/" class="ml-3 hover:text-black">취소</a>
                </div>
            </div>
        </form>

        <div class="mb-20"></div>

    </div>

</body>
</html>
